<!DOCTYPE html>
<html>
<head>
    <title>عرض المسلسل</title>
    <meta charset="UTF-8">
    <!-- Player -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
    <!-- Video resolution switcher -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <!-- Dash -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/dash-shaka-playback@2.2.1/dist/dash-shaka-playback.min.js"></script>
</head>
<body>
    <h1 id="seriesName"></h1>
    <div id="player"></div>
    <ul id="episodeList"></ul>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const seriesName = urlParams.get('series');

        document.getElementById('seriesName').innerText = seriesName;

        async function fetchSeriesData() {
            const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/15zoCNcy-A5TYZWFSaXn129JWUm9HzjMWr70Pda3GaTI/values/Sheet1!A1:I100?key=YOUR_API_KEY');
            const data = await response.json();
            return data.values.slice(1); // تجاوز السطر الأول الذي يحتوي على عناوين الأعمدة
        }

        async function displayEpisodes() {
            const seriesData = await fetchSeriesData();
            const episodes = seriesData.filter(row => row[1] === seriesName);

            const episodeList = document.getElementById('episodeList');

            episodes.forEach(episode => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.innerText = episode[2];
                link.href = episode[3];
                link.onclick = function(event) {
                    event.preventDefault();
                    const player = new Clappr.Player({
                        source: episode[3],
                        parentId: "#player",
                        plugins: {
                            core: [LevelSelector],
                            playback:[DashShakaPlayback]
                        }
                    });
                };
                listItem.appendChild(link);
                episodeList.appendChild(listItem);
            });
        }

        displayEpisodes();
    </script>
</body>
</html>
